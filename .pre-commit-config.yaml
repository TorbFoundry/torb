repos:
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.4.2
  hooks:
    - id: forbid-crlf
    - id: remove-crlf
    - id: forbid-tabs
    - id: remove-tabs
      args: [--whitespaces-count, '4']
    - id: insert-license
      files: \.rs$
      args:
        - --license-filepath
        - license_header.txt
        - --comment-style
        - //
        - --use-current-year
        - --detect-license-in-X-top-lines=10
